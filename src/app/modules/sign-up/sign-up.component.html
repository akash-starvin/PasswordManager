<div>
    <div class="sign-up" >
        <div class="sign-up-logo-section">
            <img class="sign-up-logo" src="../assets/icons/icon_logo.png">
            <h2 class="sign-up-tag-line">Protect & Manage every password in your business</h2>
        </div>

            
        <form [formGroup]="form" class="sign-up-form">
            <h2 class="form-title">SIGN UP</h2>
                
            <div>
                <input type="text" id="mobile" formControlName="mobile" placeholder="Enter Mobile Number" class="form-text-box">
                <span class="error" *ngIf="mobile.touched && mobile.errors?.required">Please enter mobile number</span>
                <span class="error" *ngIf="mobile.touched && mobile.errors?.minlength">Minimum 10 digits</span>
                <span class="error" *ngIf="mobile.touched && !mobile.valid">Please enter a valid mobile number</span>
            </div>
            <div>
                <input type="text" id="mpin" formControlName="mpin" placeholder="Enter 4 Digit MPin" class="form-text-box">
                <span class="error" *ngIf="mpin.touched && mpin.errors?.required">Please enter 4 digits MPin</span>                        
                <span class="error" *ngIf="mpin.touched && mpin.errors?.minlength">Please enter a valid MPin</span>
                <span class="error" *ngIf="mpin.touched && !mpin.valid">Please enter a valid MPin</span>
            </div>
            <div>
                <input type="text" id="reEnterMpin" formControlName="reEnterMpin" placeholder="Re-Enter 4 Digit MPin" class="form-text-box">
                <span class="error" *ngIf="reEnterMpin.touched && reEnterMpin.errors?.required">Please enter 4 digits MPin</span>
                <span class="error" *ngIf="reEnterMpin.touched && reEnterMpin.errors?.minlength">Minimum 4 digits</span>
                <span class="error" *ngIf="reEnterMpin.touched && !reEnterMpin.valid">Please enter a valid MPin</span>
            </div>
            <div class="form-button">
                <button class="form-button-background" (click)="signUpUser()" [disabled]="form.invalid || mpin.value!=reEnterMpin.value">SIGN UP</button>
            </div>
        </form>
    </div>
</div>
